<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
  
<title>Frontend Mentor | Huddle landing page</title>

</head>

<body>
  <main>
    <section class="illustrated">
      <img src="images/logo.svg" alt="logo of the page" class="logo">
      <img src="images/illustration-mockups.svg" alt="image of a desktop and mobile" class="mockups">
    </section>

    <section class="content">
      <h1 class="content-hdr">
        Build The Community Your Fans Will Love
      </h1>
      <p class="content-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="register-btn">Register</a>
    </section>
  </main>

  <footer class="social">
    <img src="images/logo-facebook.svg" alt="facebook logo">
    <img src="images/logo-twitter.svg" alt="twitter logo">
    <img src="images/instagram.svg" alt="instagram logo">
  </footer>

</body>
</html>
